<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="container">
        <label for="auto-translate">
            <div class="icon-text">
                <img src="../images/select.png" alt="icon" class="icon">
                <span>&nbsp;&nbsp;Hover Translate:</span>
            </div> 
            <span class="switch">
                <input type="checkbox" id="auto-translate" checked>
                <div class="slider round"></div>
            </span>
        </label>
        <label for="target-language">
            <div class="icon-text"> 
                <img src="../images/target.png" alt="icon" class="icon">
                <span>&nbsp;&nbsp;Target Language:</span>
            </div> 
            <select id="target-language">
                <option value="zh">简体中文</option>
                <option value="en">English</option>
                <option value="de">Deutsch</option>
                <option value="fra">Français</option>
                <option value="jp">Japanese</option>
                <option value="kor">Korean</option>
            </select>
        </label>
    </div>
    <div class="container">
        <label for="input-translate">
            <div class="icon-text"> 
                <img src="../images/input.png" alt="icon" class="icon">
                <span>&nbsp;&nbsp;Input Translate:</span>
            </div> 
            <span class="switch">
                <input type="checkbox" id="input-translate" checked>
                <div class="slider round"></div>
            </span>
        </label>
    </div>
    <div class="text-container">
        <p>Add the abbreviation of the target language after the input text to translate it into the target language.</p>
        <p>For example,&nbsp;&nbsp;<code>你好/en</code> &rarr; <code>hello</code>.</p>
        <p>Relevant doc:&nbsp;&nbsp;<a href="#" id="project-link"><i class="fab fa-github"></i> Input Translation</a></p>
    </div>
    <script src="popup.js"></script>
</body>

</html>
